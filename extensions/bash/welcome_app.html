<p style="position: absolute; top: -5px; left: 5px;">Thread name:</p>
<input id="{namespace}name" class="input_style dialog_input" style="position: absolute; left: 10px; top: 25px; right: 10px; max-width: 260px;" type=text placeholder="name">

<p style="position: absolute; top: 60px; left: 5px;">Start path:</p>
<select class="input_style dialog_input" id="{namespace}disk" style="position: absolute; left: 10px; top: 90px; width: 80px; color: #FFF;">
  <option value="auto">auto</option>
  <option value="crisp-edges">crisp-edges</option>
  <option value="pixelated">pixelated</option>
  <option value="initial">initial</option>
  <option value="inherit">inherit</option>
</select>
<input id="{namespace}path" class="input_style dialog_input" style="position: absolute; left: 95px; top: 90px; right: 10px; max-width: 175px;" type=text placeholder="path" value={defaultPath}>
